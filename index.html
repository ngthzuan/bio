        let isPlaying = false; // Bi蘯ｿn theo dﾃｵi tr蘯｡ng thﾃ｡i nh蘯｡c

        function toggleMusic() {
            if (!isPlaying) {
                // N蘯ｿu nh蘯｡c chﾆｰa chﾆ｡i thﾃｬ chﾆ｡i nh蘯｡c

                // N蘯ｿu nh蘯｡c ﾄ疎ng chﾆ｡i thﾃｬ d盻ｫng nh蘯｡c
                audio.pause();
                audio.currentTime = 0;
